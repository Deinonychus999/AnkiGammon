# GitLab CI/CD Pipeline for AnkiGammon
# Automatically builds Windows executable
#
# ℹ️ INFO:
# - Windows builds use GitLab's free SaaS runners (beta)
# - macOS builds not included (requires Premium plan)
# - For macOS: Users build from source (see README.md)

stages:
  - build
  - release

# Windows Build (only on tagged releases)
build:windows:
  stage: build
  tags:
    - saas-windows-medium-amd64
  before_script:
    - python --version
    - pip install -r requirements.txt
    - pip install pyinstaller
  script:
    - pyinstaller ankigammon.spec
    - cd dist
    - Compress-Archive -Path ankigammon.exe -DestinationPath ankigammon-windows.zip
  artifacts:
    name: "ankigammon-windows-${CI_COMMIT_SHORT_SHA}"
    paths:
      - dist/ankigammon-windows.zip
    expire_in: 1 week
  only:
    - tags

# Create Release (only on tags)
release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build:windows
      artifacts: true
  script:
    - echo "Creating release for $CI_COMMIT_TAG"
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'AnkiGammon release $CI_COMMIT_TAG - Download Windows executable below. For macOS/Linux, build from source (see README.md).'
    tag_name: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'Windows Executable (ZIP)'
          url: '${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/ankigammon-windows.zip?job=build:windows'
  only:
    - tags
